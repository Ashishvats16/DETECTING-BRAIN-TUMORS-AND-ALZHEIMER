<!DOCTYPE html>
<html>
<head>
  <title>Patient Records</title>
  <!-- <link rel="stylesheet" type="text/css" href="user.css"> -->
</head>
<body>

  <style>/* Default styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F9E0BB;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    
    .container {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .container h2 {
      margin-top: 0;
    }
    
    .form-box {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    button[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button[type="submit"]:hover {
      background-color: #555;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    /* Responsive styles */
    @media only screen and (max-width: 600px) {
      main {
        padding: 10px;
      }
    
      .container {
        padding: 10px;
      }
    
      input[type="text"],
      input[type="number"],
      input[type="password"],
      select,
      textarea {
        width: 100%;
        padding: 5px;
      }
    }
  </style>

  <header>
    <h1>Patient Records</h1>
  </header>

  <main>
    <section class="container">
      <h2>Patient Details</h2>
      <div class="form-box">
        <form action="C:\Users\nikhi\Desktop\M\UserHome\upload.html" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="photo">Patient Photo:</label>
            <input type="file" id="photo" name="photo" required onchange="displayFilePath('photo')">
            <span id="photo-path"></span>
          </div>
          <div class="form-group">
            <label for="id-proof">Patient ID Proof:</label>
            <input type="file" id="id-proof" name="id-proof" required onchange="displayFilePath('id-proof')">
            <span id="id-proof-path"></span>
          </div>
          <div class="form-group">
            <a href="C:\Users\nikhi\Desktop\Project\UserHome\upload.html">
            <button type="submit">Next</button>
        </form>
        
        </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Patient Records. All rights reserved.</p>
  </footer>

  <script>
    // Get the input elements for photo and ID proof
const photoInput = document.getElementById("photo");
const idProofInput = document.getElementById("id-proof");

// Add event listeners for file uploads
photoInput.addEventListener("change", handleFileUpload);
idProofInput.addEventListener("change", handleFileUpload);

// Function to handle file upload
function handleFileUpload(event) {
  const file = event.target.files[0];

  // Perform file validation or further processing as needed
  // For example, you can access the file using 'file' variable and upload it to a server

  console.log("File uploaded:", file);
}

// For saving the path of the image
function displayFilePath(inputId) {
  const input = document.getElementById(inputId);
  const file = input.files[0];
  const filePath = file ? file.name : "";
  const spanId = inputId + "-path";
  document.getElementById(spanId).textContent = filePath;
}
  </script>

</body>
</html>
